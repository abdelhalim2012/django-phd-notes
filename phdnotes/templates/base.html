<!DOCTYPE html>
<html lang=en>

<head>
<title>{% block head_title %}PhdNotes.com{% endblock head_title %}</title>
{% include 'snippets/css.html' %}
</head>
<body>
{% if messages %}
<div class="alert messages text-center">
    {% for message in messages %}
    <b>{{ message }}</b><br/>
    {% endfor %}

</div>
{% endif %}

<div class='container'>
    <center>
    {% block content %}{% endblock content %}
    </center>
</div>

{% include 'snippets/js.html' %}
</body>
</html>
